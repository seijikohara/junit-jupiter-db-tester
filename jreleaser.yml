release:
  github:
    skipTag: true
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits

signing:
  active: NEVER

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        sign: false
        applyMavenCentralRules: true
        stagingRepositories:
          - junit-jupiter-db-tester/build/staging-deploy
          - junit-jupiter-db-tester-bom/build/staging-deploy
          - junit-jupiter-db-tester-spring-boot-starter/build/staging-deploy
        connectTimeout: 20
        readTimeout: 60
        retryDelay: 20
        maxRetries: 100
