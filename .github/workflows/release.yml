name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (MAJOR.MINOR.PATCH format, e.g., 1.2.0)'
        required: true
        type: string
      dry-run:
        description: 'Dry-run mode (skip actual deployment)'
        required: false
        type: boolean
        default: false

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      tag: ${{ steps.validate.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tag comparison

      - name: Validate version format and check if newer
        id: validate
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Semver regex pattern (MAJOR.MINOR.PATCH only, no pre-release or build metadata)
          SEMVER_REGEX='^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)$'

          # Validate semver format
          if ! [[ "$VERSION" =~ $SEMVER_REGEX ]]; then
            echo "::error::Invalid version format: $VERSION"
            echo "::error::Version must be in MAJOR.MINOR.PATCH format (e.g., 1.2.0)"
            exit 1
          fi

          echo "âœ… Version format is valid: $VERSION"

          # Check if tag already exists
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi

          echo "âœ… Tag $TAG does not exist yet"

          # Get the latest tag and compare versions
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)

          if [[ -n "$LATEST_TAG" ]]; then
            LATEST_VERSION="${LATEST_TAG#v}"
            echo "Latest existing tag: $LATEST_TAG (version: $LATEST_VERSION)"

            # Compare versions using sort -V
            HIGHER_VERSION=$(printf '%s\n%s' "$LATEST_VERSION" "$VERSION" | sort -V | tail -n 1)

            if [[ "$HIGHER_VERSION" != "$VERSION" ]]; then
              echo "::error::Version $VERSION is not newer than the latest version $LATEST_VERSION"
              exit 1
            fi

            if [[ "$HIGHER_VERSION" == "$LATEST_VERSION" && "$VERSION" == "$LATEST_VERSION" ]]; then
              echo "::error::Version $VERSION is the same as the latest version"
              exit 1
            fi

            echo "âœ… Version $VERSION is newer than $LATEST_VERSION"
          else
            echo "â„¹ï¸ No existing tags found. This will be the first release."
          fi

          # Set outputs
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo "## Version Validation Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  build-and-dry-run:
    name: Build and Dry-Run
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for axion-release-plugin

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Build and test with release version
        run: ./gradlew clean build -Prelease.forceVersion=${{ needs.validate.outputs.version }}

      - name: Verify version
        run: |
          echo "Building with version: ${{ needs.validate.outputs.version }}"
          ./gradlew currentVersion -Prelease.forceVersion=${{ needs.validate.outputs.version }}

      - name: Dry-run summary
        run: |
          echo "## Dry-Run Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed. Ready for release approval." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  release:
    name: Release to Maven Central
    needs: [validate, build-and-dry-run]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry-run }}
    environment:
      name: maven-central
      url: https://central.sonatype.com/artifact/io.github.seijikohara/junit-jupiter-db-tester

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for axion-release-plugin

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build with release version
        run: ./gradlew clean build -Prelease.forceVersion=${{ needs.validate.outputs.version }}

      - name: Publish to Maven Central
        run: ./gradlew publishAndReleaseToMavenCentral -Prelease.forceVersion=${{ needs.validate.outputs.version }} --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Create Git tag
        run: ./gradlew createRelease -Prelease.version=${{ needs.validate.outputs.version }}
        env:
          # Required for pushing tags
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: Release ${{ needs.validate.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Release summary
        run: |
          echo "## Release Completed ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.validate.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Maven Central:** https://central.sonatype.com/artifact/io.github.seijikohara/junit-jupiter-db-tester/${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
